	compile 'ch.qos.logback:logback-core:1.1.3'
	compile 'org.slf4j:slf4j-api:1.7.5'
	compile 'log4j:log4j:1.2.15'
	compile 'com.oracle:ojdbc:6'
	compile 'mysql:mysql-connector-java:5.1.26'
	
