	compile 'com.comtop.cap.runtime.top:comtop-top-core:' + topCoreVersion
	//top重写第三方jar包
	compile 'com.comtop.top:comtop-top-corm:3.1.2'
	
	//cap重写第三方jar包
	compile 'com.comtop.cip:comtop-cip-script:1.0'
	compile 'com.comtop.cip:comtop-cip-validator:2.2'
	compile 'com.comtop.cip:comtop-cip-dbpool:1.0'
	compile 'com.comtop.cap.jodd:comtop-cip-jodd:1.4'
	
	//cap引入第三方jar
	compile 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'
