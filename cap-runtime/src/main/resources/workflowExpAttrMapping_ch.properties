#非CAP定义的工作流扩展属性(如生产系统自己定义的扩展属性)与CAP定义的扩展属性关系映射键值对
#配置文件中的key代表非CAP定义的扩展属性key,value代表CAP定义的扩展属性key
#后期如果还有其他的扩展属性映射可以自定义按照如下格式添加或者移除

#意见是否必填
fore_opinion_type=opinionRequired
#回退意见是否必填
back_opinion_type=backOpinionRequired
#是否需要发送邮件
fore_email_type=emailColHide
#是否需要发送邮件
back_email_type=emailColHide
#是否需要发送短信
fore_sms_type=smsColHide
#是否需要发送短信
back_sms_type=smsColHide
#是否指定回退
back_type=backSpecial
#是否指定操作
fore_type=special


#开始属性值value映射(此处为两个映射的分水岭)
startValueMapping=true

#注：定义的xml中value值多个时以逗号隔开即可
#后期可以自定义增加或者移除
#非CAP定义的工作流扩展属性value值如required,special代表CAP工作流扩展属性定义的true
true=required,special
#非CAP定义的工作流扩展属性value值如hide,optional,default 代表CAP工作流扩展属性定义的值false
false=hide,optional,default